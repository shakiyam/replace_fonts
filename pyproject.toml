[tool.ruff]
target-version = "py314"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import order)
    "N",      # pep8-naming
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "Q",      # flake8-quotes
    "UP",     # pyupgrade (includes f-string)
]
